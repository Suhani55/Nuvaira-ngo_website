<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuvaira Foundation | Login</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body {
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
              url('images/logo.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.login-container { display:flex; justify-content:center; align-items:center; width:100%; }
.login-card {
  background: rgba(255,255,255,0.95);
  padding:40px 50px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  text-align:center;
  width:350px;
}
.logo { color:#2e8b57; font-size:24px; font-weight:bold; }
.tagline { font-size:14px; color:#444; margin-bottom:20px; font-style:italic; }
h2 { color:#2e2e2e; margin-bottom:20px; }
.input-group { text-align:left; margin-bottom:15px; }
.input-group label { display:block; font-weight:600; margin-bottom:5px; color:#333; }
.input-group input { width:100%; padding:10px; border:1px solid #aaa; border-radius:8px; outline:none; }
.input-group input:focus { border-color:#2e8b57; }
.btn {
  background-color:#2e8b57; color:white; padding:10px 15px;
  border:none; border-radius:8px; cursor:pointer; width:100%; font-size:16px;
  margin-top:10px; transition:0.3s;
}
.btn:hover { background-color:#256b45; }
.signup-text { margin-top:15px; font-size:14px; }
.signup-text a { color:#2e8b57; text-decoration:none; font-weight:600; }
.signup-text a:hover { text-decoration:underline; }
.error-message { color:red; margin-bottom:10px; font-weight:bold; }
@media(max-width:480px){ .login-card { width:90%; padding:30px 25px; } }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <h1 class="logo">üå± Nuvaira Foundation</h1>
    <p class="tagline">‚ÄúA Breath of Hope.‚Äù</p>
    <h2>Member Login</h2>

  

    <!-- Login Form -->
    <form action="login.php" method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="forgot-text"><a href="forgot_password.php">Forgot Password?</a></p>
  

    <p class="signup-text">
      New to Nuvaira? <a href="signup.html">Join as Volunteer</a>
    </p>

    <!-- Logout Button -->
    <a href="logout.php"
       style="position: fixed; top: 20px; right: 20px;
              background:#2e8b57; color:#fff; padding:10px 15px;
              border-radius:8px; text-decoration:none; font-weight:bold;">
       Logout
    </a>
  </div>
</div>



<!-- Floating Chatbot -->
<div id="chatbot-icon" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer;">
    <img src="images/chatbot.png" alt="Chatbot" width="60" height="60">
</div>
<iframe id="chatbot-frame" src="chatbot-float.html"
        style="position: fixed; bottom: 90px; right: 20px; width: 350px; height: 500px; display: none; border: none; z-index: 9999; box-shadow: 0 0 15px rgba(0,0,0,0.3); border-radius: 10px;">
</iframe>

<script>
const icon = document.getElementById('chatbot-icon');
const iframe = document.getElementById('chatbot-frame');
icon.addEventListener('click', () => {
    iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
});
</script>

</body>
</html>
