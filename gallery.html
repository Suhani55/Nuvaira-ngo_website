<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Nuvaira Foundation</title>

  <style>
    /* ================================
       Nuvaira Foundation — Gallery Page
       ================================ */

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #00796b, #009688);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ffe082;
    }

    /* Hero Section */
    .gallery-hero {
      text-align: center;
      padding: 60px 20px;
      background: #f9f9f9;
    }

    .gallery-hero h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }

    .gallery-hero p {
      font-size: 1.1rem;
      color: #333;
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #fff;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px 0;
      background-color: #009688;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .gallery-hero h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Nuvaira Foundation</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="career.html">Career</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery-hero">
    <h2>Our Memories & Events</h2>
    <p>Explore the impactful work we’ve done with our volunteers and partners.</p>
  </section>

  <section class="gallery-grid">
    <div class="gallery-item"><img src="images/project1.jpeg" alt="Project 1"></div>
    <div class="gallery-item"><img src="images/project2.jpeg" alt="Project 2"></div>
    <div class="gallery-item"><img src="images/project3.jpeg" alt="Project 3"></div>
    <div class="gallery-item"><img src="images/about.jpg" alt="Event 1"></div>
    <div class="gallery-item"><img src="images/qr.jpg" alt="Donation QR"></div>
    <div class="gallery-item"><img src="images/logo.jpg" alt="Team"></div>
    <div class="gallery-item"><img src="images/plant.jpg.jpg" alt="Tree Plantation"></div>
    <div class="gallery-item"><img src="images/health.jpg.jpg" alt="Health Camp"></div>
    
  </section>
  <!-- Floating Chatbot -->
<div id="chatbot-icon" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer;">
    <img src="images/chatbot.png" alt="Chatbot" width="60" height="60">
</div>

<iframe id="chatbot-frame" src="chatbot-float.html" 
        style="position: fixed; bottom: 90px; right: 20px; width: 350px; height: 500px; display: none; border: none; z-index: 9999; box-shadow: 0 0 15px rgba(0,0,0,0.3); border-radius: 10px;">
</iframe>

<script>
    const icon = document.getElementById('chatbot-icon');
    const iframe = document.getElementById('chatbot-frame');

    icon.addEventListener('click', () => {
        iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
    });
</script>


  <footer>
    <p>© 2025 Nuvaira Foundation | All Rights Reserved</p>
  </footer>

</body>
</html>
